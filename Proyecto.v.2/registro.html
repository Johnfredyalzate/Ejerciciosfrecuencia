<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Estrella Emprende</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <script src="funciones.js"></script><!-- realizadas para habilitar las funciones de registro -->
    <header>
        <h1>¡Bienvenidos a la Estrella Emprende!</h1>
    </header>

    <div class="container-fluid">
        <!-- Navegador -->
        <div class="row">
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <!-- Menú de navegación unificado -->
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0 d-flex align-items-center">

                            <li class="nav-item">
                                <a class="nav-link" href="index.html">Inicio</a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link d-flex align-items-center" href="registro.html">
                                    <img src="imagenes/Iconregistro.png"
                                        style="width: 25px; height: 25px; margin-right: 6px;" alt="">
                                    Contactanos!
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        <!--FORMULARIO-->
        <div class="container">
            <h2>REGISTRE SUS DATOS!</h2> <br>
            <form id="formularioRegistro">
                <div class="row">
                    <div class="col">
                        <label for="">Usuario</label>
                        <input type="text" name="usuario" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="">Contraseña</label>
                        <input type="text" name="clave" required>
                    </div>
                </div>

                <button type="submit">Enviar</button>
                <p id="mensajeError"></p> <!--Solamente Muestra Error-->
            </form>
            <div id="salidaDatos"></div>
        </div>

        <footer>
            &copy; 2025 La Estrella Emprende - Todos los derechos reservados.
        </footer>
        <script src="funciones.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"

</body>

</html>
